components:
  schemas:
    WebsocketHeaders:
      type: object
      properties:
        X-Region-Override:
          type: string
          description: Optional. Specify a target region for this model. If not provided,
            the system will automatically select an appropriate region.
        Upgrade:
          type: string
          enum:
            - websocket
        Connection:
          type: string
          enum:
            - Upgrade
    SttWebsocketRequestMessage:
      oneOf:
        - title: Init Message
          type: object
          description: Initialize a session with recognition configuration before
            streaming audio.
          required:
            - type
          properties:
            type:
              const: init
            config:
              type: object
              properties:
                language:
                  type: string
                sample_rate:
                  type: number
                encoding:
                  type: string
                  enum:
                    - linear16
                    - mp3
                    - opus
                enable_vad:
                  type: boolean
                enable_diarization:
                  type: boolean
                enable_word_timestamps:
                  type: boolean
                enable_partials:
                  type: boolean
        - title: Audio Message
          type: object
          description: Stream an audio frame to be transcribed.
          required:
            - type
            - data
          properties:
            type:
              const: audio
            data:
              type: string
              format: byte
        - title: Finalize Message
          type: object
          description: Signal that no more audio frames will be sent.
          required:
            - type
          properties:
            type:
              const: finalize
    TtsWebsocketRequestMessage:
      oneOf:
        - title: Init Message
          type: object
          description: Initialize a session with model and voice configuration before
            sending text.
          required:
            - type
            - model
          properties:
            type:
              const: init
            model:
              type: string
            voice:
              type: string
            config:
              type: object
              properties:
                sample_rate:
                  type: number
                encoding:
                  type: string
                  enum:
                    - linear16
                    - mp3
                    - opus
                language:
                  type: string
                speed:
                  type: number
        - title: Text Message
          type: object
          description: Send text to synthesize into audio output.
          required:
            - type
            - text
          properties:
            type:
              const: text
            text:
              type: string
            flush:
              type: boolean
        - title: Flush Message
          type: object
          description: Force any buffered text/audio to be finalized and delivered.
          required:
            - type
          properties:
            type:
              const: flush
        - title: Clear Message
          type: object
          description: Clear any queued text/audio from the current session.
          required:
            - type
          properties:
            type:
              const: clear
        - title: Cancel Message
          type: object
          description: Cancel the current generation and stop any further audio.
          required:
            - type
          properties:
            type:
              const: cancel
    SttWebsocketMessage:
      oneOf:
        - title: Ready Message
          type: object
          description: Indicates the session is ready to receive audio.
          required:
            - type
            - session_id
          properties:
            type:
              const: ready
            session_id:
              type: string
        - title: Partial Transcript
          type: object
          description: Interim transcription result.
          required:
            - type
            - transcript
          properties:
            type:
              const: partial_transcript
            transcript:
              type: string
            confidence:
              type: number
        - title: Final Transcript
          type: object
          description: Final transcription result with optional metadata.
          required:
            - type
            - transcript
          properties:
            type:
              const: final_transcript
            transcript:
              type: string
            confidence:
              type: number
            language:
              type: string
            duration:
              type: number
        - title: Error Message
          type: object
          description: Indicates an error occurred during recognition.
          required:
            - type
            - code
            - message
          properties:
            type:
              const: error
            code:
              type: string
            message:
              type: string
    TtsWebsocketMessage:
      oneOf:
        - title: Ready Message
          type: object
          description: Indicates the session is ready to receive messages.
          required:
            - type
            - session_id
          properties:
            type:
              const: ready
            session_id:
              type: string
        - title: Audio Chunk
          type: object
          description: Chunk of base64-encoded audio data.
          required:
            - type
            - data
          properties:
            type:
              const: audio_chunk
            data:
              type: string
              format: byte
            sequence:
              type: integer
        - title: Segment Start
          type: object
          description: Signals the start of a synthesized segment.
          required:
            - type
            - segment_id
          properties:
            type:
              const: segment_start
            segment_id:
              type: string
        - title: Segment End
          type: object
          description: Signals the end of a synthesized segment.
          required:
            - type
            - segment_id
          properties:
            type:
              const: segment_end
            segment_id:
              type: string
        - title: Flushed
          type: object
          description: Acknowledges that buffered output was flushed.
          required:
            - type
          properties:
            type:
              const: flushed
        - title: Cleared
          type: object
          description: Acknowledges that queued output was cleared.
          required:
            - type
          properties:
            type:
              const: cleared
        - title: Audio End
          type: object
          description: Signals the end of audio generation.
          required:
            - type
          properties:
            type:
              const: audio_end
            duration:
              type: number
        - title: Error Message
          type: object
          description: Indicates an error occurred during synthesis.
          required:
            - type
            - code
            - message
          properties:
            type:
              const: error
            code:
              type: string
            message:
              type: string
    SpeechmaticsSttWebsocketRequestMessage:
      type: object
      description: SpeechmaticsSttWebsocketRequestMessage payload schema
    ChatterboxTtsWebsocketRequestMessage:
      type: object
      description: ChatterboxTtsWebsocketRequestMessage payload schema
    LlmWebsocketRequestMessage:
      type: object
      description: LlmWebsocketRequestMessage payload schema
    CognigySTTWebsocketClientMessage:
      oneOf:
        - title: Start Message
          type: object
          description: Initialize STT session
          required:
            - type
          properties:
            type:
              const: start
            language:
              type: string
            sample_rate:
              type: number
        - title: Stop Message
          type: object
          description: End STT session
          required:
            - type
          properties:
            type:
              const: stop
    CognigySTTWebsocketServerMessage:
      oneOf:
        - title: Transcription Message
          type: object
          required:
            - type
            - is_final
            - alternatives
          properties:
            type:
              const: transcription
            is_final:
              type: boolean
            alternatives:
              type: array
              items:
                type: object
                properties:
                  confidence:
                    type: number
                  transcript:
                    type: string
            channel:
              type: integer
            language:
              type: string
        - title: Error Message
          type: object
          required:
            - type
            - error
            - message
          properties:
            type:
              const: error
            error:
              type: string
            message:
              type: string
    CognigyTTSWebsocketClientMessage:
      oneOf:
        - title: Stream Message
          type: object
          description: Send text to synthesize
          required:
            - type
            - text
          properties:
            type:
              const: stream
            text:
              type: string
        - title: Flush Message
          type: object
          description: Flush buffered audio
          required:
            - type
          properties:
            type:
              const: flush
        - title: Stop Message
          type: object
          description: Stop synthesis
          required:
            - type
          properties:
            type:
              const: stop
    CognigyTTSWebsocketServerMessage:
      oneOf:
        - title: Connect Message
          type: object
          description: Connection established
          required:
            - type
            - data
          properties:
            type:
              const: connect
            data:
              type: object
              properties:
                sample_rate:
                  type: number
                base64_encoding:
                  type: boolean
        - title: Error Message
          type: object
          required:
            - type
            - error
            - message
          properties:
            type:
              const: error
            error:
              type: string
            message:
              type: string
